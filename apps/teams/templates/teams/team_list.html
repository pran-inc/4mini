{% extends "base.html" %}
{% block title %}Teams{% endblock %}
{% block content %}

<h1>Teams</h1>

<ul>
  {% for t in teams %}
    <li>
      <a href="{% url 'team_detail' t.id %}">{{ t.name }}</a>
      {% if t.prefecture %}（{{ t.get_prefecture_display }}）{% endif %}
    </li>
  {% empty %}
    <li>No teams yet.</li>
  {% endfor %}
</ul>

{% endblock %}
