{% extends "base.html" %}
{% block title %}Team{% endblock %}
{% block content %}

<h1>{% if mode == "create" %}Create Team{% else %}Edit Team{% endif %}</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>

{% endblock %}
